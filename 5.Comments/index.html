<!DOCTYPE html>
<html>

<head>
    <style>
        /* This is a single-line comment */
        p {
            color: red;
        }
    </style>
</head>

<body>

    <p>Hello World!</p>
    <p>This paragraph is styled with CSS.</p>
    <p>CSS comments are not shown in the output.</p>

</body>

</html>
