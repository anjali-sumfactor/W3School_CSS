<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }

        a {
            text-decoration: none;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p><b><a href="https:/www.google.com" target="_blank">This is a google link</a></b></p>
</body>

</html>
