<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rounded Image</h2>
    <img class="img1" src="roundedImg.avif" alt="Nature" width="300" height="300">

    <h2>Circled Image</h2>
    <img class="img2" src="roundedImg.avif" alt="Nature" width="300" height="300">

    <h2>Thumbnail Image</h2>
    <img class="img3" src="roundedImg.avif" alt="Nature" style="width:150px">

    <h2>Responsive Image</h2>
    <img class="img4" src="roundedImg.avif" alt="Nature">

    <h2>Center an Image</h2>
    <img class="img5" src="roundedImg.avif" alt="Nature" style="width:50%">

    <h2>Responsive Polaroid Images / Cards</h2>
    <div class="polaroid">
        <img src="roundedImg.avif" alt="Nature" style="width:100%">
        <div class="container">
            <p>Nature Image</p>
        </div>
    </div>
</body>

</html>
